    <!-- 
      %:
         % apnay parent ki percent wala size show karwata hai. mean parent ki 50% jitna parent ka size ho ga us ka fifty % child ka ho jaye ga.

      vh and vw:
        vh aur vw hamare laptop ke viewport mean screen ke hisab se aye ga. mean agar hum height ko apni screen ke hisab se adjust karna chahte hain to vh ko 100vh kar deinge. aur agar hum width ko screen ka half karna chahte hain to vw ko 50vw kar deinge.

        em:
        em apnay parent size pe depeng ho ga. maslan agar parent 10px hai to agar child 10em kar dein to child 100px ho ga 10em * parent size. mean 1 em 10 px ke equal qu ke parent 10 px hai. 

        rem: 
        rem hota hai root element ke lehaz se aur root element by default 16px hota hai. agar hum child ko 5rem kare to 5*16 = 80px ho ga.
